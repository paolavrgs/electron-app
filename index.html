<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Arquitectura del Software</title>
     <!-- Stylesheet -->
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="./css/font-awesome.min.css">
  </head>
  <body>
    <section class="popular-courses-area section-padding-70-0">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="section-heading">
              <h3>Enciclopedia</h3>
              <span>Ingeniería de Sistemas</span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-md-6 col-lg-4">
            <div class="single-popular-course mb-100 d-flex flex-column align-items-center" data-wow-delay="250ms">
              <img src="img/gerencia.svg" alt="">
              <div class="course-content">
                <h4>Gerencia de la informática</h4>                
              </div>
              <div class="seat-rating-fee d-flex justify-content-end">
                <div class="course-fee h-100">
                  <a href="gerencia.html" class="free">Ver contenido</a>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-4">
            <div class="single-popular-course mb-100 d-flex flex-column align-items-center" data-wow-delay="250ms">
              <img src="img/code.svg" alt="">
              <div class="course-content">
                <h4>Programación</h4>                
              </div>
              <div class="seat-rating-fee d-flex justify-content-end">
                <div class="course-fee h-100">
                  <a href="code.html" class="free">Ver contenido</a>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-4">
            <div class="single-popular-course mb-100 d-flex flex-column align-items-center" data-wow-delay="250ms">
              <img src="img/logica.svg" alt="">
              <div class="course-content">
                <h4>Lógica Matemática</h4>                
              </div>
              <div class="seat-rating-fee d-flex justify-content-end">
                <div class="course-fee h-100">
                  <a href="logic.html" class="free">Ver contenido</a>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-4">
            <div class="single-popular-course mb-100 d-flex flex-column align-items-center" data-wow-delay="250ms">
              <img src="img/db.svg" alt="">
              <div class="course-content">
                <h4>Base de Datos</h4>                
              </div>
              <div class="seat-rating-fee d-flex justify-content-end">
                <div class="course-fee h-100">
                  <a href="db.html" class="free">Ver contenido</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- jQuery-2.2.4 js -->
    <script>
      window.$ = window.jQuery = require('./js/jquery-2.2.4.min.js');
    </script>
    <!-- Popper js -->
    <script src="js/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- All Plugins js -->
    <script src="js/plugins/plugins.js"></script>
    <!-- Active js -->
    <script src="js/active.js"></script>
    <script>
      var d = new Date();

      var month = d.getMonth()+1;
      var day = d.getDate();
      var hour = d.getHours();
      var min = d.getMinutes();

      var date = (day<10 ? '0' : '') + day + '/' +
          (month<10 ? '0' : '') + month + '/' +
          d.getFullYear();
      var time = (hour + ':' + min);

      $('.date').append(date)
      $('.time').append(time)
    </script>
  </body>
</html>
